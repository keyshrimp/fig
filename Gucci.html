<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Top Frag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: url(Images/bgfig.png) no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
        }

        .product-detail-container {
            flex-grow: 1;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .product-detail-container img {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-info {
            max-width: 400px;
        }

        .product-info h1 {
            font-size: 2rem;
        }

        .product-info h2 {
            font-size: 1.5rem;
            color: #777;
        }

        .product-info p {
            font-size: 1rem;
            margin-top: 10px;
            color: #333;
        }

        .product-info .price {
            font-size: 1.8rem;
            color: #000;
            margin-top: 20px;
        }

        .product-info .buy-now {
            margin-top: 20px;
        }

        .buy-now-btn {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }

        .buy-now-btn:hover {
            background-color: #444;
        }

        footer {
            background-color: transparent; 
            text-align: center;
            padding: 15px 0;
            margin-top: auto; 
        }

        footer p {
            color: #555;
            font-family: 'Abhaya Libre', serif;
        }

        footer .social-icons a {
            display: inline-block; 
        }

        footer .social-icons img {
            width: 50px;
            height: 50px;
            margin: 0 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: transparent;
            position: relative;
        }

        .header .logo video {
            width: 150px; /* Adjust the width of the video */
            height: auto;
            border-radius: 50%; /* Keep the rounded style */
            background-color: rgba(255, 255, 255, 0.3);
            padding: 10px;
        }

        .header .search-bar {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .header .search-bar input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Inter', sans-serif;
            width: 300px; /* Adjusted width for the search bar */
        }

        .header nav {
            flex: 0 0 auto;
        }

        .header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
            position: relative;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        .header nav a:hover {
            color: white;
            background-color: black;
            border-radius: 5px;
            padding: 5px 15px;
        }

        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .burger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background-color: black;
        }

        /* Media Queries for tablet and mobile */
        @media (max-width: 1024px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
            }

            .burger-menu {
                display: block;
                font-size: 30px;
                cursor: pointer;
                position: absolute;
                top: 10px;
                right: 20px;
                z-index: 10;
            }

            nav#desktop-menu {
                display: none;
            }

            /* Mobile menu */
            .mobile-menu-active nav#desktop-menu {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 20px;
                background-color: white;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .mobile-menu-active nav#desktop-menu a {
                padding: 10px;
                color: black;
            }

            .mobile-menu-active nav#desktop-menu a:hover {
                background-color: #f0f0f0;
            }

            .product-detail-container {
                flex-direction: column; 
                align-items: center;
            }

            .product-detail-container img {
                width: 100%; 
                max-width: 300px; 
            }

            .product-info {
                text-align: center; 
            }

            .header {
                flex-direction: row; 
                justify-content: space-between; 
            }

            .header .search-bar input {
                width: 80%; 
            }

            .burger-menu {
                display: block; 
                font-size: 30px; 
                cursor: pointer; 
                position: absolute; 
                top: 10px; 
                right: 20px; 
                z-index: 10; 
            }

            nav {
                display: none; 
            }

            .mobile-menu-active nav {
                display: flex; 
                flex-direction: column; 
                position: absolute; 
                top: 50px; 
                right: 20px; 
                background-color: white; 
                padding: 10px; 
                border-radius: 5px; 
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            }

            .mobile-menu-active nav a {
                color: black; 
                padding: 10px; 
                text-align: left; 
            }

            .logo video {
                border-radius: 50%;
                background-color: rgba(255, 255, 255, 0.3);
                padding: 10px;
                width: 40%;
            }

        /* Desktop view */
        @media (min-width: 1025px) {
            .burger-menu {
                display: none;
            }

            nav#desktop-menu {
                display: flex;
            }
        }
    }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <video width="200" height="auto" autoplay muted loop>
                    <source src="Images/Logo.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder='"Ja Malone"' />
        </div>

        <!-- Hamburger Icon (Mobile Only) -->
        <div class="burger-menu" id="hamburger-icon" onclick="location.href='Menu.html';">
            ☰ <!-- Hamburger icon -->
        </div>
        <!-- Navigation (Desktop) -->
        <nav id="desktop-menu">
            <a href="index.html">Home</a>
            <a href="Menu.html">Menu</a>
            <a href="Products.html">Products</a>
            <a href="Payment.html">Payment</a>
            <a href="About.html">About</a>
        </nav>

        
    </header>
    <div class="product-detail-container">
        <img src="Images/Gucci gold.png" alt="JPG Gold">
        <div class="product-info">
            <h1>Gusi-"Fiora Gorgeuos Orchid"</h1>
            <h2>John Paula Gaultier</h2>
            <p>Main Accords: Vanilla, ozonic, floral, powdery, sweet </p>
            <div class="price">₱8,439</div>
            
            <!-- Buy Now Button -->
            <div class="buy-now">
                <a href="Payment.html" class="buy-now-btn">Buy Now</a>
            </div>
        </div>
    </div>

    <footer>
        <p>©Copyright 2024. All Rights Reserved. Created By Khristian Pradilla</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/KhristianPradsss/" target="_blank">
                <img src="Images/287739_facebook_icon.png" alt="Facebook">
            </a>
            <a href="https://github.com/keyshrimp" target="_blank">
                <img src="Images/211904_social_github_icon.png" alt="GitHub">
            </a>
            <a href="https://www.instagram.com/_khriii?igsh=aDhmZnNyb2xtMnNs&utm_source=qr" target="_blank">
                <img src="Images/5279112_camera_instagram_social media_instagram logo_icon.png" alt="Instagram">
            </a>
        </div>
    </footer>

</body>
</html>
